<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="date"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      <div class="row dailyPlannerRow">
        <span >9AM</span>
        <input type="text" class="col-8 plannerItem" data-time="9" name="plannerinput9" id="plannerinput9"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput9" id="getItemButton9" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >10AM</span>
        <input type="text" class="col-8 plannerItem" data-time="10" name="planner-input" id="plannerinput10"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput10" id="getItemButton10" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >11AM</span>
        <input type="text" class="col-8 plannerItem" data-time="11" name="planner-input" id="plannerinput11"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput11"  id="getItemButton11" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >12PM</span>
        <input type="text" class="col-8 plannerItem" data-time="12" name="planner-input" id="plannerinput12"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput12" id="getItemButton12" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >1PM</span>
        <input type="text" class="col-8 plannerItem" data-time="13" name="planner-input" id="plannerinput13"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput13" id="getItemButton13" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >2PM</span>
        <input type="text" class="col-8 plannerItem" data-time="14" name="planner-input" id="plannerinput14"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput14" id="getItemButton14" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >3PM</span>
        <input type="text" class="col-8 plannerItem" data-time="15" name="planner-input" id="plannerinput15"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput15" id="getItemButton15" type="button">Lock</button>
      </div>
      <div class="row dailyPlannerRow">
        <span >4PM</span>
        <input type="text" class="col-8 plannerItem" data-time="16" name="planner-input" id="plannerinput16"/>
        <button class="btn btn-outline-secondary" data-input="#plannerinput16" id="getItemButton16" type="button">Lock</button>
      </div>
    </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
